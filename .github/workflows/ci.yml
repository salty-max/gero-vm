name: C/C++ CI

on:
  push:
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install cppunit
      run: sudo apt install -y libcppunit-dev
    - name: Configure
      run: ./configure
    - name: Build
      run: make
    - name: Test
      run: make test